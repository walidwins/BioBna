<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Profil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("ppp.jpg");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            text-align: center;
            padding: 10px;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.725);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-top: 10px;
            border: 4px solid #ddd;
        }

        .name {
            font-size: 22px;
            font-weight: bold;
            margin-top: 10px;
            color: #555;
        }

        .links {
            margin-top: 20px;
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }

        .link-item {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .link-item i {
            font-size: 40px;
            padding: 7px;
            border-radius: 50%;
            color: #fff;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .link-item span a {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin-right: 55px;
            text-decoration: underline;
            transition: color 0.3s ease;
        }

        /* Couleurs spécifiques aux icônes */
        .instagram i {
            background-color: #C13584;
            margin-left: 70px;
        }
        .tiktok i {
            background-color: #341b1b;
            border-radius: 40%;
        }
        .facebook i {
            background-color: #4267B2;
            
        }
        .linkedin i {
            background-color: #0077B5;
            border-radius: 9%;
        }

        .link-item span a:hover {
            color: #25D366;
        }
        .link-item:hover i {
            transform: scale(0.9);
        }
        /* Contacter-Nous */
        .contact-section {
            margin-top: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .contact-section h2 {
            font-size: 20px;
            color: #333;
        }

        .contact-section a {
            display: inline-block;
            padding: 10px 15px;
            background-color: #25D366;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        .contact-section a:hover {
            background-color: #1d9e5c;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .profile-pic {
                width: 100px;
                height: 100px;
            }

            .name {
                font-size: 20px;
            }

            .link-item i {
                font-size: 35px;
            }

            .link-item span a {
                font-size: 14px;
            }

            .contact-section h2 {
                font-size: 18px;
            }

            .contact-section a {
                font-size: 14px;
                padding: 8px 12px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <img src="logo.jpg" alt="Photo de profil" class="profile-pic">
        <div class="name">BioBna</div>
        <div class="links">
            <div class="link-item instagram">
                <i class="fab fa-instagram"></i>
                <span><a href="https://www.instagram.com/bio_bna_officiel" target="_blank">@bio_bna_officiel</a></span>
            </div>
            <div class="link-item tiktok">
                <i class="fab fa-tiktok"></i>
                <span><a href="https://www.tiktok.com/@bio.bna" target="_blank">@bio.bna</a></span>
            </div>
            <div class="link-item facebook">
                <i class="fab fa-facebook"></i>
                <span><a href="https://www.facebook.com/share/1Baz6VdAYy" target="_blank"> Bio Bna</a></span>
            </div>
            <div class="link-item linkedin">
                <i class="fab fa-linkedin"></i>
                <span><a href="https://www.linkedin.com/in/bio-bna-13505934a" target="_blank"> Bio Bna</a></span>
            </div>
        </div>
    </div>
    <div class="contact-section">
        <h2>Contacter-Nous via WhatsApp</h2>
        <a href="https://wa.me/212680710826" target="_blank">Envoyer un message</a>
    </div>
</body>
</html>
