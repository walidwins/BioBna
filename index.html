<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Profil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("ppp.jpg");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            width: 80%;
            max-width: 600px;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-top: 20px;
            border: 4px solid #ddd;
        }

        h1 {
            margin-top: 10px;
            font-size: 32px;
            color: #333;
        }

        .name {
            font-size: 24px;
            font-weight: bold;
            margin-top: 10px;
            color: #555;
        }

        .links {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .links a {
            display: inline-block;
            text-decoration: none;
            transition: transform 0.3s ease;
        }

        .links i {
            font-size: 35px;
            color: #21551b;
            transition: color 0.3s ease, transform 0.3s ease;
            color: #fff;
        }

        .links a:hover i {
            transform: scale(0.9);
            color: #fff;
        }

        .instagram {
            background-color: #C13584;
            border-radius: 40%;
            padding: 7px;
        }


        .tiktok {
            background-color: #341b1b;
            border-radius: 50%;
            padding: 7px;
        }

        .facebook {
            background-color: #4267B2;
            border-radius: 50%;
            padding: 7px;
        }

        .linkedin {
            background-color: #0077B5;
            border-radius: 5%;
            padding: 6px;
        }

        /* Section Contacter-Nous */
        .contact-section {
            margin-top: 30px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
        }

        .contact-section h2 {
            font-size: 28px;
            color: #333;
        }

        .contact-section a {
            display: inline-block;
            padding: 12px 20px;
            background-color: #25D366;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .contact-section a:hover {
            background-color: #1d9e5c;
        }
    </style>
    <!-- CDN pour les icÃ´nes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

    <div class="container">

        <div class="name">BioBna</div>
        <div class="links">

                <i class="fab fa-instagram"></i>
            </a>

            <!-- TikTok -->
            <a href="https://www.tiktok.com/@bio.bna?_t=ZM-8typoh9FMaz&_r=1" target="_blank" class="tiktok">
                <i class="fab fa-tiktok"></i>
            </a>
            <!-- Facebook -->
            <a href="https://www.facebook.com/share/1Baz6VdAYy/?mibextid=wwXIfr" target="_blank" class="facebook">
                <i class="fab fa-facebook"></i>
            </a>
            <!-- LinkedIn -->
            <a href="https://www.linkedin.com/in/bio-bna-13505934a?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=ios_app" target="_blank" class="linkedin">
                <i class="fab fa-linkedin"></i>
            </a>
        </div>
    </div>

    <!-- Section Contacter-Nous -->
    <div class="contact-section">
        <h2>Contacter-Nous via WhatsApp</h2>
        <a href="https://wa.me/212680710826" target="_blank">Envoyer un message sur WhatsApp</a>
    </div>
    

</body>
</html>
